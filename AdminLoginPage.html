<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Login</title>
</head>
<body>
    <div class="container">
        <h1>Admin</h1>
        <form id="adminLoginForm">
            <label for="adminFullName">Enter Full Name:</label>
            <input type="text" id="adminFullName" name="adminFullName" required>

            <label for="adminEmail">Enter Email:</label>
            <input type="email" id="adminEmail" name="adminEmail" required>

            <label for="adminPassword">Enter Password:</label>
            <input type="password" id="adminPassword" name="adminPassword" required>

            <button type="submit">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        // Prefill admin login with pending credentials if present
        (function prefillAdmin() {
            try {
                const raw = sessionStorage.getItem('pendingLogin');
                if (!raw) return;
                const pending = JSON.parse(raw);
                if (!pending) return;
                const emailEl = document.getElementById('adminEmail');
                const passEl = document.getElementById('adminPassword');
                const nameEl = document.getElementById('adminFullName');
                if (emailEl && pending.email) emailEl.value = pending.email;
                if (passEl && pending.password) passEl.value = pending.password;
                // If full name not available, leave it empty
            } catch (e) {
                // ignore parse errors
            }
        })();
    </script>
</body>
</html>
