<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Online Leave Portal</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>

            <p class="footer-text">
                <button type="button" class="link-btn" onclick="toggleForgotPassword()">Forgot password?</button>
            </p>
            <p class="footer-text">
                Donâ€™t have an account? <button type="button" class="link-btn" onclick="toggleSignUp()">Signup</button>
            </p>
        </form>

        <div id="forgotPassword" class="hidden">
            <h2>Forgot Password?</h2>
            <form id="resetPasswordForm">
                <label for="resetEmail">Email:</label>
                <input type="email" id="resetEmail" name="resetEmail" required>

                <button type="submit">Reset Password</button>
            </form>
            <p class="footer-text">
                <button type="button" class="link-btn" onclick="toggleForgotPassword()">Back to Login</button>
            </p>
        </div>

        <div id="signUp" class="hidden">
            <h2>Get Started</h2>
            <form id="signUpForm">
                <label for="fullName">Enter Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="signUpEmail">Enter Email:</label>
                <input type="email" id="signUpEmail" name="signUpEmail" required>

                <label for="signUpPassword">Enter Password:</label>
                <input type="password" id="signUpPassword" name="signUpPassword" required>

                <!-- role selection removed from sign-up to keep signup simple -->

                <button type="submit">Sign Up</button>
            </form>
            <p class="footer-text">
                Already have an account? <button type="button" class="link-btn" onclick="toggleSignUp()">Login</button>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
